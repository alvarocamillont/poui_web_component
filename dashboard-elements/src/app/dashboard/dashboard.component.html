<div class="po-row po-mt-1">
  <p>
    {{ open ? "open" : "closed" }}
  </p>

  <div class="po-row po-mt-1" id="content2"></div>
</div>

<div class="po-row po-mt-1">
  <po-radio-group
    class="po-lg-4"
    name="personType"
    [(ngModel)]="personType"
    p-label="Tipo de Pessoa"
    [p-options]="personOptions"
    (p-change)="changePerson($event)"
  >
  </po-radio-group>

  <div class="po-lg-4" id="content3"></div>

  <po-info p-label="Identificação" [p-value]="cnpj" class="po-lg-4"> </po-info>
</div>

<div class="po-row po-mt-1">
  <po-button class="po-md-4" p-label="Adiciona padrão" (p-click)="addDefault()">
  </po-button>
  <po-button
    class="po-md-4"
    p-label="Adiciona Externo"
    (p-click)="addExternal()"
  >
  </po-button>
</div>

<div class="po-row po-mt-1" id="content"></div>
